      parameters:
      - name: queue
        in: path
        required: true
        type: string
        description: 'The call queue to get stats for. Will get all call queues if
          an id is not specified. '
      - name: start_date
        in: query
        required: true
        type: string
        description: 'Statistics will begin from this point '
      - name: end_date
        in: query
        required: true
        type: string
        description: 'Statistics will end at this point. '
      - $ref: ../models/accept.header.v1.yaml
      - name: Authorization
        in: header
        required: true
        type: string
        description: 'Authorization value. Generally &quot;Bearer ACCESSTOKEN&quot; '
      responses:
        '200':
          description: Success
          schema:
            type: string
  /api/call_queues/{queue}/agents/stats/inbound:
    get:
      tags:
      - CallQueuesStats
      summary: 'Get the inbound stats for agents for one or more call queues.Rate
        Limit: 2/second, 5/minuteNote: This does not work for 1.7.0 or higher, also
        for this release please limit request data to at most a 10 hour interval. '
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: queue
        in: path
        required: true
        type: string
        description: 'The call queue to get stats for. Will get all call queues if
          an id is not specified. '
      - name: start_date
        in: query
