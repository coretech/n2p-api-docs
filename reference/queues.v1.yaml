  /api/call_queues/{queue}/agents/stats/outbound:
    get:
      tags:
      - CallQueuesStats
      summary: 'Get the outbound stats for agents for one or more call queues.Rate
        Limit: 2/second, 2/minuteNote: This does not work for 1.7.0 or higher, For
        this release please limit request data to at most a 10 hour interval. '
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: queue
        in: path
        required: true
        type: string
        description: 'The call queue to get stats for. Will get all call queues if
          an id is not specified. '
      - name: start_date
