openapi: 3.1.0
info:
  title: CDRs - Call Detail Records
  version: '1.8'
  description: 'Get a list of the Call Detail Records (CDRs) for a specific member of your company or for the entire company. Filter your calls by Inbound, Outbound, Missed and get calls for a specific date range.'
servers:
  - url: 'https://integrate.versature.com'
paths:
  /api/cdrs:
    parameters: []
    get:
      summary: Domain CDRs
      tags: []
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Get User Alice Smith:
                  value:
                    id: 142
                    firstName: Alice
                    lastName: Smith
                    email: alice.smith@gmail.com
                    dateOfBirth: '1997-10-31'
                    emailVerified: true
                    signUpDate: '2019-08-24'
        '404':
          description: User Not Found
      operationId: get-users-userId
      description: |-
        Get the call records for a given time period for the users in a domain.<br>
        ** Rate Limit:** 5/second, 15/minute
      parameters:
        - schema:
            type: string
          in: header
          name: Accept
      security:
        - Bearer Access Token: [Office Manager]
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
  securitySchemes:
    Bearer Access Token:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authorization value. Generally "Bearer ACCESSTOKEN"
security:
  - Bearer Access Token: []
