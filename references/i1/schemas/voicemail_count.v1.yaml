voicemail_count:
  title: Voicemail Count
  type: object
  description: Count of all voicemails for a given user
  properties:
    new:
      type: integer
      format: int32
      description: The total count of new voicemails for the specified user
    saved:
      type: integer
      format: int32
      description: The total count of saved voicemails for the specified user

