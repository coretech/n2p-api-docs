presence:
  title: User Device Presence
  type: object
  description: User device presence
  properties:
    user:
      type: string
      description: The user's extension
    first_name:
      type: string
      description: The first name of the user
    last_name:
      type: string
      description: The last name of the user
    email:
      type: string
      description: The email address of the user
    domain:
      type: string
      description: The domain for the user
    presence:
      type: string
      description: The presence status of the user
      enum:
        - open # TODO [i1] get complete list of statuses
