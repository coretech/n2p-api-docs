    enum:
      - application/vnd.integrate.v1.1.0+json
      - application/vnd.integrate.v1.2.0+json
      - application/vnd.integrate.v1.3.0+json
      - application/vnd.integrate.v1.4.0+json
      - application/vnd.integrate.v1.5.0+json
      - application/vnd.integrate.v1.6.0+json
      - application/vnd.integrate.v1.7.0+json
      - application/vnd.integrate.v1.8.0+json
  examples:
    latest:
      value:
        application/vnd.integrate.v1.8.0+json
