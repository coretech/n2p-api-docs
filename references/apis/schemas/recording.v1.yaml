recording:
  title: Recording
  type: object
  description: Details of the recording
  properties:
    status:
      type: string
      description: The status of the recording. `Available` when it is ready to go. `Processing` when still being processed and `No Recording` when it has been deleted or is not available
      enum:
        - available
        - processing
        - no recording
    url:
      type: string
      format: uri
      description: The path to the recorded file
    duration:
      type: integer
      format: int32
      description: The length of the recording in seconds
